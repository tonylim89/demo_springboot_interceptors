<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Login Page</title>
</head>

<body>
  <h2>Login</h2>
  <form method="post" th:action="@{'/login'}">
    <table class="framed">
      <tr>
        <td>Username</td>
        <td><input type="text" name="username"></td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <input type="submit" value="Login" />
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
